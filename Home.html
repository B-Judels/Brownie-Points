<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brownie Points</title>
    <link rel="stylesheet" href="Style.css">
    
</head>
<body style="background-color: #C4A484;">
    <h1 style="font-size: 60px;">Brownie Points:</h1>


    <div class="brownie-container">
        <img src="Images/brownie.png" alt="Brownies" class="brownies">
        <h2 class="brownieScore" id="counter"></h2>
    </div>

    <div class="buttonsBox">
    <button type="button" id="btn1" class="btn">Add 1</button>
    <button type="button" id="btn10" class="btn">Add 10</button>
    <button type="button" id="btn50" class="btn">Add 50</button>
    <button type="button" id="btn100" class="btn">Add 100</button>
    </div>

    <aside class="ticketAligner">
        <div class="redeemBox">
            <h2>Ticket 1</h2>
            <h3>Points: 500</h3>
            <button type="button" id="redeem1" class="btn">Redeem</button>

            <img src="Images/happy.png" alt="smilyface" class="redeemerImage">
        </div>  

        <div class="redeemBox">
            <h2>Ticket 2</h2>
            <h3>Points: 1000</h3>
            <button type="button" id="redeem2" class="btn">Redeem</button>

            <img src="Images/happy2.png" alt="happier smilyface" class="redeemerImage">
        </div>    

        <div class="redeemBox">
            <h2>Ticket 3</h2>
            <h3>Points: 1500</h3>
            <button type="button" id="redeem3" class="btn">Redeem</button>

            <img src="Images/tongue.png" alt="tongue out smilyface" class="redeemerImage">
        </div>    

        <div class="redeemBox">
            <h2>Ticket 4</h2>
            <h3>Points: 2000</h3>
            <button type="button" id="redeem4" class="btn">Redeem</button>

            <img src="Images/cool.png" alt="emoji with sunglasses" class="redeemerImage">

        </div>    
    </aside>
    


    <script src="Work.js"></script>
</body>
</html>
