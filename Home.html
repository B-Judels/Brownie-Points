<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brownie Points</title>
    <link rel="stylesheet" href="Style.css">
    
</head>
<body>
    <h1>Brownie Points:</h1>


    <div class="brownie-container">
        <img src="Images/brownie.png" alt="Brownies" class="brownies">
        <h2 class="brownieScore" id="counter"></h2>
    </div>

    <div class="buttonsBox">
    <button type="button" id="btn1" class="btn">Add 1</button>
    <button type="button" id="btn10" class="btn">Add 10</button>
    <button type="button" id="btn50" class="btn">Add 50</button>
    <button type="button" id="btn100" class="btn">Add 100</button>
    </div>

    <aside class="ticketAligner">
        <div class="redeemBox">
            <h2>Ticket 1</h2>
            <h3>Points: 500</h3>
            <button type="button" id="redeem1">Redeem</button>
        </div>  

        <div class="redeemBox">
            <h2>Ticket 2</h2>
            <h3>Points: 1000</h3>
            <button type="button" id="redeem2">Redeem</button>
        </div>    

        <div class="redeemBox">
            <h2>Ticket 3</h2>
            <h3>Points: 1500</h3>
            <button type="button" id="redeem3">Redeem</button>
        </div>    
    </aside>
    


    <script src="Work.js"></script>
</body>
</html>
